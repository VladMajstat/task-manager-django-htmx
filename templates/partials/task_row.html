<div class="app-task-row d-flex align-items-start gap-2 px-2 py-2 border-top {% if highlighted %}app-task-highlight{% endif %}"
     data-task-id="{{ task_id }}">

  <div class="pt-1">
    <input class="form-check-input" type="checkbox" {% if checked %}checked{% endif %}
      hx-post="#"
      hx-target="closest .app-task-row"
      hx-swap="outerHTML"
    />
  </div>

  <div class="flex-grow-1">
    <div class="app-task-text {% if checked %}app-task-done{% endif %}">
      {{ text }}
    </div>
